<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META BAN - Appeal Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 3em;
            color: #1877F2; /* Meta blue */
        }
        h2 {
            font-size: 1.8em;
            color: #555;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #1877F2;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #166fe5;
        }
        #result {
            max-width: 600px;
            margin: 40px auto;
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            display: none;
        }
        .contact {
            margin-top: 50px;
            font-size: 1.5em;
            color: #1877F2;
        }
        hr {
            width: 50%;
            margin: 40px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>META BAN</h1>
    <h2>Generate Appeal Report</h2>
    <hr>

    <form id="appealForm">
        <input type="text" id="phone" placeholder="Your Phone Number (with country code, e.g., +923494274582)" required>
        <textarea id="reason" rows="5" placeholder="Briefly explain why you think the ban was a mistake (optional)"></textarea>
        <button type="submit">Generate Appeal Report</button>
    </form>

    <div id="result">
        <h3>Your Appeal Report (Copy & Send to Official Meta Support)</h3>
        <pre id="reportText"></pre>
        <button onclick="navigator.clipboard.writeText(document.getElementById('reportText').innerText)">Copy to Clipboard</button>
    </div>

    <div class="contact">Developer Contact: +92 349 4274582</div>
    <hr>

    <script>
        document.getElementById('appealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const reason = document.getElementById('reason').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, reason })
            });

            const data = await response.json();
            document.getElementById('reportText').innerText = data.report;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
